<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prototipo Prenotazione</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h2>Prototipo Prenotazione</h2>
  <form id="formPrenotazione" action="/api/prenotazioni" method="POST">
    <label>Data: <input type="date" name="data" required></label><br>
    <label>Ora Inizio: <input type="time" name="ora_inizio" required></label><br>
    <label>Ora Fine: <input type="time" name="ora_fine" required></label><br>
    <label>Nome: <input type="text" name="nome" required></label><br>
    <label>EMAIL: <input type="email" name="email" required></label><br>
    <label>Numero Persone: <input type="number" name="numero_persone" required></label><br>
    <label>Tavoli (es. 1,2): <input type="text" name="numeri_tavoli" required></label><br>
    <div class="g-recaptcha" data-sitekey="6LdTArUrAAAAAAtEHP3kBWQySiaw80El0yyod7Q6">
    </div>
    <button type="submit">Conferma</button>
</form>

  <div id="risultato">
  </div>

  <script>
    document.getElementById('formPrenotazione').addEventListener('submit', function(e) {
      e.preventDefault(); 

      const form = e.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData
      })
      .then(response => {
        if (!response.ok) throw new Error('Errore nella risposta');
        return response.json();
      })
      .then(data => {
        document.getElementById('risultato').innerText = data.msg || 'Prenotazione inviata con successo!';
      })
      .catch(error => {
        document.getElementById('risultato').innerText = 'Errore nella prenotazione.';
        console.error(error);
      });
    });
  </script>
  
</body>
</html>
